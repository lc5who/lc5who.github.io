            <h1 id="行为型设计模式"><a href="#行为型设计模式" class="headerlink" title="行为型设计模式"></a>行为型设计模式</h1><h2 id="1-观察者模式"><a href="#1-观察者模式" class="headerlink" title="1. 观察者模式"></a>1. 观察者模式</h2><figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="string">&quot;fmt&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> subject <span class="keyword">interface</span> &#123;</span><br><span class="line">    register(Observer observer)</span><br><span class="line">    deregister(Observer observer)</span><br><span class="line">    notifyAll()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> item <span class="keyword">struct</span> &#123;</span><br><span class="line">    observerList []observer</span><br><span class="line">    name         <span class="type">string</span></span><br><span class="line">    inStock      <span class="type">bool</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">newItem</span><span class="params">(name <span class="type">string</span>)</span></span> *item &#123;</span><br><span class="line">    <span class="keyword">return</span> &amp;item&#123;</span><br><span class="line">        name: name,</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(i *item)</span></span> updateAvailability() &#123;</span><br><span class="line">    fmt.Printf(<span class="string">&quot;Item %s is now in stock\n&quot;</span>, i.name)</span><br><span class="line">    i.inStock = <span class="literal">true</span></span><br><span class="line">    i.notifyAll()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(i *item)</span></span> register(o observer) &#123;</span><br><span class="line">    i.observerList = <span class="built_in">append</span>(i.observerList, o)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(i *item)</span></span> deregister(o observer) &#123;</span><br><span class="line">    i.observerList = removeFromslice(i.observerList, o)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(i *item)</span></span> notifyAll() &#123;</span><br><span class="line">    <span class="keyword">for</span> _, observer := <span class="keyword">range</span> i.observerList &#123;</span><br><span class="line">        observer.update(i.name)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">removeFromslice</span><span class="params">(observerList []observer, observerToRemove observer)</span></span> []observer &#123;</span><br><span class="line">    observerListLength := <span class="built_in">len</span>(observerList)</span><br><span class="line">    <span class="keyword">for</span> i, observer := <span class="keyword">range</span> observerList &#123;</span><br><span class="line">        <span class="keyword">if</span> observerToRemove.getID() == observer.getID() &#123;</span><br><span class="line">            observerList[observerListLength<span class="number">-1</span>], observerList[i] = observerList[i], observerList[observerListLength<span class="number">-1</span>]</span><br><span class="line">            <span class="keyword">return</span> observerList[:observerListLength<span class="number">-1</span>]</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> observerList</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> observer <span class="keyword">interface</span> &#123;</span><br><span class="line">    update(<span class="type">string</span>)</span><br><span class="line">    getID() <span class="type">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> customer <span class="keyword">struct</span> &#123;</span><br><span class="line">    id <span class="type">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(c *customer)</span></span> update(itemName <span class="type">string</span>) &#123;</span><br><span class="line">    fmt.Printf(<span class="string">&quot;Sending email to customer %s for item %s\n&quot;</span>, c.id, itemName)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(c *customer)</span></span> getID() <span class="type">string</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> c.id</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    shirtItem := newItem(<span class="string">&quot;Nike Shirt&quot;</span>)</span><br><span class="line">    observerFirst := &amp;customer&#123;id: <span class="string">&quot;abc@gmail.com&quot;</span>&#125;</span><br><span class="line">    observerSecond := &amp;customer&#123;id: <span class="string">&quot;xyz@gmail.com&quot;</span>&#125;</span><br><span class="line">    shirtItem.register(observerFirst)</span><br><span class="line">    shirtItem.register(observerSecond)</span><br><span class="line">    shirtItem.updateAvailability()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
